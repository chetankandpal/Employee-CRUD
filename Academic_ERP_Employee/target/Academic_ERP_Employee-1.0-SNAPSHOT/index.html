<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Details ðŸš€</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container" style="width: 60vw">
  <!-- heading -->
  <div class="row my-4">
    <img src="assets/images/empimg.jfif" class="img-fluid" alt="..." />
  </div>
  <!-- First Name -->
  <div class="input-group mb-3">
    <span class="input-group-text">First Name</span>
    <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            id="first_name"
    />
  </div>

  <!-- Last Name -->
  <div class="input-group mb-3">
    <span class="input-group-text">Last Name</span>
    <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            id="last_name"
    />
  </div>

  <!-- email -->
  <div class="input-group mb-3">
    <span class="input-group-text">Email</span>
    <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            id="email"
    />
  </div>

  <!-- Title -->
  <div class="input-group mb-3">
    <select
            class="form-select"
            aria-label="Default select example"
            id="title"
    >
      <option selected>Title</option>
      <option  value="Assistant Professor">Assistant Professor </option>
      <option  value="Senior Assistant Professor">Senior Assistant Professor</option>
      <option  value="Associate Professor">Associate Professor</option>
    </select>
  </div>

  <!-- Department -->
  <div class="input-group mb-3">
    <select
            class="form-select"
            aria-label="Default select example"
            id="department"
    >
      <option selected>Department</option>
      <option  value="1">CS</option>
      <option  value="2">ECE</option>
    </select>

  </div>

  <!-- Photograph -->
  <div class="input-group mb-3">
    <span class="input-group-text">Photo</span>
    <input
            type="link"
            class="form-control"
            aria-label="Sizing example input"
            id="photo"
    />
  </div>


  <button class="btn btn-success mx-auto" onclick="submitFunction()">
    Submit
  </button>
  <input type="button" class="btn btn-primary" name="update_btn" value="Update"
         onclick="location.href='update_details.html'">
  <input type="button" class="btn btn-secondary" name="show_btn" value="Show details"
         onclick="location.href='show.html'">
</div>
<!-- script -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="assets/javascript/main.js"></script>
</body>
</html>
